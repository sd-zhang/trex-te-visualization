        d3.select(this).style("opacity", 1)
      })
      .attrTween("stroke-dasharray", tweenDash)

  function tweenDash(){
    var l = this.getTotalLength(),
        i = d3.interpolateString("0," + l, l + "," + l)
        return function(t){ return i(t); };

  function transition_circles(){
      circle.each(function(pathItem, index){

        const shrinkDuration = moveDelay+moveDuration+200
        d3.select(this)

        .ease(d3.easeLinear)
        // .delay(index * 200)
        .delay(moveDelay + moveDuration)
        .duration(moveDuration)
        // .attr("r", function(d){
        // // return bezierLine([[d.fromX, d.fromY], [3, -1], [d.toX, d.toY]])
        // return Math.min(d.size, 5)})
        .on("start", function(d){
          d3.select(this).style("opacity", 1)
          if (!(d.from in bar_data)){
            init_bar_data(d.from)
          }
          bar_data[d.from][0].value += Number(d.size)

          if (!(d.from in line_data)) {
          init_line_data(d.from)
          // console.log(d.time)
          }
          
          if (!(d.time in line_data[d.from].from)) {
            line_data[d.from].from[d.time] = Number(d.size)
          }
          else {
            line_data[d.from].from[d.time] += Number(d.size)
          }
          // console.log(line_data)

          
          

          // console.log(d.from, d.from in bar_data)

            init_bar_data(d.to)
          }
          bar_data[d.to][1].value += Number(d.size)

          if (!(d.to in line_data)) {
          init_line_data(d.to)
          }
          if (!(d.time in line_data[d.to].to)) {
            line_data[d.to].to[d.time] = Number(d.size)
          }
          else {
            line_data[d.to].to[d.time] += Number(d.size)
          }
          
          if (selected_node in bar_data){
            update_bars(bar_data[selected_node], 100)
          }

          if (selected_node in line_data){
            result = Object.entries(line_data[selected_node].from).map(([x, y]) => ({x, y}))
            update_lines(result, 100)
            // update_lines(bar_data[selected_node], 100)
          }
          d3.select(this).remove()
          // console.log(d.from)
        })
        .attrTween("transform", translateAlong(path.nodes()[index], index))
        // .transition()
        // .duration(shrinkDuration)
        // .attr('r', 1)
      })
      
    }

  function translateAlong(path, offset){
    var l = path.getTotalLength();
    return function(d, i , a){
      return function(t){
        var p = path.getPointAtLength(t * l);
        return "translate(" + p.x + "," + p.y + ")";
      }
    }
  }
})

// Bars
// A function that create / update the plot for a given variable:
function init_bar_data(node_id) {
  bar_data[node_id] = [
    {group: "from", value: 0},
    {group: "to", value: 0},
    // {group: "C", value: 8}
    ]
}

function update_bars(data, duration) {
  // console.log(bar_data)
  // console.log(data)
  var u = bar_graph.selectAll("rect")
    .data(data)
    .join("rect")
    .transition()
    .duration(duration)
    .attr("x", function(d) { return bar_x(d.group); })
    .attr("y", function(d) { return bar_y(d.value); })
    .attr("width", bar_x.bandwidth())
    .attr("height", function(d) { return height - bar_y(d.value); })
    .attr("fill", "#69b3a2")
}

// Lines
function init_line_data(node_id) {
  line_data[node_id] = {
    from: {},
    to: {}
  }
}

function update_lines(data, duration) {
  // Create the X axis:
  // line_x.domain([0, d3.max(data, function(d) { return d.x }) ]);
  // line_graph.selectAll(".lineXaxis").transition()

  // create the Y axis
  line_y.domain([0, d3.max(data, function(d) { return d.y  }) ]);
  line_graph.selectAll(".lineYaxis")
    .transition()
    .duration(duration)
    .call(line_yAxis)
    .selectAll("text")
    .attr("transform", "translate(10,0)")
    .style("text-anchor", "end");


  // console.log(bar_data)
  // console.log(data)
  // console.log(d3.line(data))
  var u = line_graph.selectAll(".line")
    .data([data], function(d){
      // d.x = d.x.map((x) => +x)
      // console.log(d)
      return d.x
    })
  u
  .enter()
  .append("path")
  .attr("class", "line")
  .merge(u)
  .transition()
  .duration(duration)
  .attr("d", d3.line()
    .x(function(d) { return line_x(d.x); })
    .y(function(d) { return line_y(d.y); })
    )
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 2.5)
}
