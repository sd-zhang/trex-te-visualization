<script>

  var w = 200;
  var h = 400;

  const margin = {
      top: 10,
      bottom: 10,
      left: 10,
      right: 10
    }

  var width = w - margin.left - margin.right;
  var height = h - margin.top - margin.bottom;

  var vis_start_time = 0
  var vis_end_time = 48

    .attr("class", "tooltip")				
    .style("opacity", 0);

  // Add the svg canvas for powerflow
  var rt_flow = d3.select("#pf_container")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    // .attr("width", "100%")

    // .attr("width", 300)
    // .attr("height", 150)
    .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  var bezierLine = d3.line()
    .x(function(d) { return d[0]; })
    .y(function(d) { return d[1]; })
    .curve(d3.curveNatural);
  
  const xScale = d3.scaleLinear()
    .domain([0, 2])
    .range([ 0, width]);
  // svg.append("g")
  // .attr("transform", `translate(0, ${height})`)
  // .call(d3.axisBottom(x));

  // Add Y axis
  const yScale = d3.scaleLinear()
    .domain([0, 8])
    .range([0, height]);
    // svg.append("g")
    // .call(d3.axisLeft(y));


  //Read the data to map nodes
  d3.csv("node_map.csv").then( function(d) {
    // Add nodes
    rt_flow.append('g')
    .selectAll("dot")
    .data(d)
    .join("circle")
      .attr("id", function(d) { return d.label})
      .attr("cx", function (d) { return xScale(d.x); } )
      .attr("cy", function (d) { return yScale(d.y); } )
      .attr("r", 5)
      .style("fill", "#69b3a2")
      .on("mouseover", function(event, d) {	
        d3.select(this).transition()
        .duration(100)
        .attr("r", 10);
      })					
      .on("mouseout", function(event, d) {		
        d3.select(this).transition()
        .duration(100)
        .attr("r", 5);	
      })
      .on("click", function(d) {
        var node_id =  d3.select(this).attr('id').substring(1);
        console.log(node_id, node_id % 2)
        if (node_id % 2 == 0) {
          update_bars(data2, 1000)
        } 
        else{
          update_bars(data1, 1000)
        }
        
        // update_bars(data2)
        // d3.select(this).attr('id');
        // console.log(node_id)
      })
  })

  //Read the data to draw and animate powerflow
  // var bezierLine = d3.line()
  //   .x(function(d) { return xScale(d[0]); })
  //   .y(function(d) { return yScale(d[1]); })
  //   .curve(d3.curveNatural);

  // svg.append('path')

  //   .attr("stroke", "red")

  d3.csv("flows.csv", function(d){
// d3.csv("Baseball_careers_1999.csv", function(d){
    d.from = "r"+d.from;
    d.to = "r"+d.to;
    d.fromX = d3.select("#"+d.from).attr("cx")
    d.fromY = d3.select("#"+d.from).attr("cy")
    d.toX = d3.select("#"+d.to).attr("cx")
    d.toY = d3.select("#"+d.to).attr("cy")
    d.path = bezierLine([[d.fromX, d.fromY], [d.toX, d.toY]])
    return d;
  }).then(function(data) {
    var path = rt_flow.selectAll("path")
    .data(data.filter(function(d){
      return d.time >= vis_start_time && d.time <= vis_end_time
      // return d
    }))
     // .data(data.filter(function(d){
      //     return d.From > 2010
      //   }))
    .enter()
    .append('path')
    .attr("stroke", "lightgrey")
    .attr("stroke-width", 1)
    .attr("fill", "none")
    .attr("d", function(d){
      // console.log(d)
      // return bezierLine([[d.fromX, d.fromY], [3, -1], [d.toX, d.toY]])
      return d.path})
    .call(transition)

    function transition(path){
    path.each(function(PathItem, index){
      d3.select(this).transition()
      // .delay(1000)
      .duration(index * 5 + 1000)
      .on("start", function(){
        d3.select(this).style("opacity", 1)
      })
      .attrTween("stroke-dasharray", tweenDash)
    })

  }

  function tweenDash(){
    var l = this.getTotalLength(),
        i = d3.interpolateString("0," + l, l + "," + l)
        return function(t){ return i(t); };
  }

  var circle = rt_flow.selectAll("circle")
      .data(data.filter(function(d){
        return d.time >= vis_start_time && d.time <= vis_end_time
        // return d
      }))
      // .data(data.filter(function(d){
      //     return d.From > 2010
      //   }))
      .enter()
      .append("circle")
      .attr("r", function(d){
      // return bezierLine([[d.fromX, d.fromY], [3, -1], [d.toX, d.toY]])
      return 2 + d.size * 5})
      // .attr("r", 3)
      .style("fill", "red")
      .on("mouseover", function(event, d) {	
        // const[mouse_x, mouse_y] = d3.pointer(event)	
        // console.log(mouse_x, mouse_y)
        tooltip_div.transition()		
          .duration(200)		
          .style("opacity", .9);		
        tooltip_div	.html(d.size)	
          // .style("left", mouse_x + "px")		
          // .style("top", (mouse_y - 28) + "px");
          .style("left", (event.pageX) + "px")
          .style("top", (event.pageY - 28) + "px");
        })					
      .on("mouseout", function(d) {		
        tooltip_div.transition()		
          .duration(500)		
          .style("opacity", 0);	
      })
      .attr("transform", "translate(" + 0 + ")")
      .style("opacity", 0)

  transition_circles();

  function transition_circles(){
      circle.each(function(pathItem, index){
        const moveDelay = index * 200
        const moveDuration = index * 10 + 5000
        const shrinkDuration = moveDelay+moveDuration+200
        d3.select(this)
        .transition()
        .ease(d3.easeLinear)
        // .delay(index * 200)
        .delay(moveDelay + moveDuration)
        .duration(moveDuration)
        // .attr("r", function(d){
        // // return bezierLine([[d.fromX, d.fromY], [3, -1], [d.toX, d.toY]])
        // return Math.min(d.size, 5)})
        .on("start", function(){
          d3.select(this).style("opacity", 1)
        })
        .on("end",function(){
          d3.select(this)
          .style("opacity", 0)
        })
        .attrTween("transform", translateAlong(path.nodes()[index], index))
        // .transition()
        // .duration(shrinkDuration)
        // .attr('r', 1)
      })
      
    }

  function translateAlong(path, offset){
    var l = path.getTotalLength();
    return function(d, i , a){
      return function(t){
        var p = path.getPointAtLength(t * l);
        return "translate(" + p.x + "," + p.y + ")";

      }
    }
  }

})
// bar graph
const data1 = [
   {group: "A", value: 4},
   {group: "B", value: 16},
   {group: "C", value: 8}
];

const data2 = [
   {group: "A", value: 14},
   {group: "B", value: 6},
   {group: "C", value: 18}
];

// Add the svg canvas for bar graph
var	bar_graph = d3.select("#bar_container")
	.append("svg")
		.attr("width", 1000)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// X axis
var x = d3.scaleBand()
  .range([ 0, 1000 ])
  .domain(data1.map(function(d) { return d.group; }))
  .padding(0.2);
  bar_graph.append("g")
  .attr("transform", "translate(0," + height + ")")
  // .call(d3.axisBottom(x))
  // .selectAll("text")
  //   .attr("transform", "translate(-10,0)rotate(-45)")
  //   .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 20])
  .range([ height, 0]);
  bar_graph.append("g")
  // .call(d3.axisLeft(y));

// Bars
// A function that create / update the plot for a given variable:
function update_bars(data, duration) {
  // console.log(data)
  var u = bar_graph.selectAll("rect")
    .data(data)
    .join("rect")
    .transition()
    .duration(duration)
    .attr("x", function(d) { return x(d.group); })
    .attr("y", function(d) { return y(d.value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.value); })
    .attr("fill", "#69b3a2")
}

update_bars(data1, 0)
